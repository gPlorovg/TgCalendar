</head>
<body>
    <div class="wrapper calendar">
        <table>
            <tr>

                <th class="day weekday">Monday</th>
                <th class="day weekday">Tuesday</th>
                <th class="day weekday">Wednesday</th>
                <th class="day weekday">Thursday</th>

            </tr>
        </table>
    </div>
    <script src="../static/config_calendar.js"></script>
